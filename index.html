<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!--<title>Login Form in HTML CSS</title>-->
        <!---Custom CSS File--->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="container">
            <header>Login Form</header>
            <p id="validationMessage" style="color: red; text-align: center;"></p>
            <p id="successMessage" style="color: green; text-align: center;"></p>
            <form action="#" class="form" id="loginForm">
                <div class="input-box">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Enter username" required />
                </div>

                <div class="input-box">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter password" required />
                </div>

                <div class="button-container">
                    <div class="login-button">
                        <input type="submit" value="Login" />
                    </div>
                    <div class="register-button">
                        <a href="register.html">Sign Up</a>
                    </div>
                </div>
            </form>
        </section>

        <!-- Add these elements somewhere in your HTML to display the messages -->


        <script>
            document.getElementById('loginForm').addEventListener('submit', function (event) {
                event.preventDefault(); // prevent form submission

                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;

                // Hardcoded username and password
                var storedUsername = "cresian";
                var storedPassword = "merrychristmassirmerrychristmassir";

                var validationMessage = document.getElementById('validationMessage');
                var successMessage = document.getElementById('successMessage');

                if (username === storedUsername && password === storedPassword) {
                    validationMessage.textContent = '';
                    successMessage.textContent = 'Login successful!';
                    window.location.href = 'home.html'; // replace with your home page URL
                } else {
                    username = '';
                    password = '';
                    validationMessage.textContent = 'Invalid username or password. Please try again.';
                    successMessage.textContent = '';
                }
            });
        </script>
    </body>
</html>
