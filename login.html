<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!--<title>Login Form in HTML CSS</title>-->
        <!---Custom CSS File--->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="container">
            <header>Login Form</header>
            <form action="#" class="form" id="loginForm">
                <div class="input-box">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Enter username" required />
                </div>

                <div class="input-box">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter password" required />
                </div>

                <div class="button-container">
                    <div class="login-button">
                        <input type="submit" value="Login" />
                    </div>
                    <div class="register-button">
                        <a href="register.html">Sign Up</a>
                    </div>
                </div>
            </form>
        </section>

        <script>
            document.getElementById('loginForm').addEventListener('submit', function (event) {
                event.preventDefault(); // prevent form submission

                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;

                // Hardcoded username and password
                var storedUsername = "user";
                var storedPassword = "adminadminadminadminadminadminadminadminadminadmin";

                if (username === storedUsername && password === storedPassword) {
                    alert('Login successfully !!!');
                    window.location.href = 'home.html'; // replace with your home page URL
                } else {
                    alert('Invalid username or password.');
                }
            });
        </script>
    </body>
</html>
