<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form" id="registrationForm">
        <p>Already have an account? <a href="index.html"><b>Log In</b></a></p>   
        
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>
        
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter password" required />
        </div>  
        <div class="input-box">
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm password" required />
        </div>        
        <button type="submit">Submit</button>

        <div id="validationMessage" align ="center" style="color: red;"></div>
        <div id="successMessage" align ="center" style="color: green;"></div>
        
        </div>
      </form>
    </section>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            event.preventDefault(); // prevent form submission
    
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
    
            var validationMessage = document.getElementById('validationMessage');
            var successMessage = document.getElementById('successMessage');
    
            if (password !== confirmPassword) {
                validationMessage.textContent = 'Passwords do not match.';
                successMessage.textContent = '';
            } else {
                validationMessage.textContent = '';
                successMessage.textContent = 'Successfully registered.';
            }
        });
    </script>
  </body>
</html>
